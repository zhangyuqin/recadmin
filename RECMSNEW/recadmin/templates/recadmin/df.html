{% extends "recadmin/base.html" %}
{% load staticfiles %}
{% block content %}
<div class="x_content">
    <div class="row">
        <div class="col-md-4">
            <button type="button" class="btn btn-primary btn-forward" data-toggle="modal" data-target=".modal-dforward" title="add">新增转发域</button>
            <button type="button" class="btn btn-primary btn-forward" data-toggle="modal" data-target=".modal-dforward" title="upload">批量上传</button>
            <!-- <a href="add" class="btn btn-primary">新增转发域</a> 
            <a href="impt" class="btn btn-primary">批量上传</a>-->
        </div>
        <div class="col-md-4">
            <form class="form-horizontal" role="search">
                <div class="input-group">
                    <input type="text" class="form-control" name="q">
                    <span class="input-group-btn">
                      <button type="submit" class="btn btn-primary">Go!</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <div class="clear"></div>
    <div class="table-responsive">
        <table class="table table-striped jambo_table bulk_action">
            <thead>
              <tr class="headings">
                <th>
                  <input type="checkbox" id="check-all" class="flat">
                </th>
                <!-- <th class="column-title">id</th> -->
                <th class="column-title">转发域名</th>
                <th class="column-title">NS</th>
                <th class="column-title no-link last"><span class="nobr">仅转发</span>
                </th>
                <th class="column-title no-link last"><span class="nobr">是否启用</span>
                </th>
                <th class="column-title no-link last"><span class="nobr">操作</span>
                </th>
                <!-- <th class="bulk-actions" colspan="6">
                  <a class="antoo" id="del_data" name="dforward" style="color:#fff; font-weight:500;cursor:pointer;">批量删除 ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
                </th> -->
                <th class="bulk-actions" colspan="5">
                    {% include "recadmin/batch_operate.html" %}
                </th>
              </tr>
            </thead>
            <tbody id="sho">

            </tbody>
        </table>
        {% include "recadmin/page.html" %}
    </div>
</div>
<div class="clear"></div>
<!--添加-->
<div class="modal fade modal-dforward" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" id="modal-forward">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="modal-title">转发域名</h4></div>
                <div class="modal-body">
                <div class="form-horizontal form-label-left">

                <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="domain">转发域名</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="domain" required="required" class="form-control col-md-7 col-xs-12 " name="domain" title="forwardzone">
                        </div></div>
            <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="type">转发服务器</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="server" required="required" class="form-control col-md-7 col-xs-12 " name="server" title="forwardzone">
                        </div></div>
            <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="record">仅转发</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="switch switch-blue">
                                <input type="radio" class="switch-input" name="only" value="1" id="addonlyone" checked>
                                <label for="addonlyone" class="switch-label switch-label-off">转发</label>
                                <input type="radio" class="switch-input" name="only" value="0" id="addonlyzero">
                                <label for="addonlyzero" class="switch-label switch-label-on">关闭</label>
                                <span class="switch-selection"></span>
                            </div></div></div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="record">是否启用</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="switch switch-blue">
                                <input type="radio" class="switch-input" name="status" value="1" id="addone" checked>
                                <label for="addone" class="switch-label switch-label-off">开启</label>
                                <input type="radio" class="switch-input" name="status" value="0" id="addzero">
                                <label for="addzero" class="switch-label switch-label-on">关闭</label>
                                <span class="switch-selection"></span>
                            </div></div></div>

            <div class="ln_solid"></div>
                <div class="form-group">
                           <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                               <input type="hidden" name="csrfmiddlewaretoken" value="'+window.csrf_token+'">
                                <button class="btn btn-primary" type="button" data-dismiss="modal">取消</a></button>
                                <button type="submit" class="btn btn-success">确定</button>
                           </div>
                </div>
                </div>
                </div>

        </div>
    </div>
</div>
<!-- {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
{% endfor %} -->
{% endblock %} 
{% block js %}
<script>
    window.csrf_token = "{{csrf_token}}";
</script>
<script src="{% static 'recadmin/js/pagemsg.js' %}"></script>
<script src="{% static 'recadmin/js/df.js' %}"></script>
{% endblock js %}
