{% extends "recadmin/base.html" %}
{% load staticfiles %}
{% block content %}
<div class="x_panel">
    <div class="x_content">
         <div class="row">
            <div class="page-title">
                <div class="title_left">
                    <div class="col-md-12 col-sm-12 col-xs-12 form-group">
                    <button type="button" class="btn btn-primary btn-forward" data-toggle="modal" data-target=".modal-dforward" title="add">新增转发域名</button>
                   <!--  <button type="button" class="btn btn-primary btn-forward" data-toggle="modal" data-target=".modal-dforward" title="upload">批量上传</button> -->
                    </div>
                </div>
                <div class="title_right">
                    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                      <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for..." id="search">
                        <span class="input-group-btn">
                          <button class="btn btn-default btn-search" type="button">Go!</button>
                        </span>
                      </div>
                    </div>
                </div>
            </div> 
        </div>
        <div class="table-responsive">
            <table class="table table-striped jambo_table bulk_action">
                <thead>
                  <tr class="headings">
                    <th class="a-center">
                        <input type="checkbox" id="check-all" class="flat">  
                    </th>
                    <th class="column-title">域名</th>
                    <th class="column-title">转发服务器</th>
                    <th class="column-title">链路</th>
                    <th class="column-title no-link last"><span class="nobr">仅转发</span></th>
                    <th class="column-title no-link last"><span class="nobr">状态</span></th>
                    <th class="column-title no-link last"><span class="nobr">操作</span></th>
                    <th class="bulk-actions" colspan="6">
                      <!-- <a class="antoo" id="del_data" name="dforward" style="color:#fff; font-weight:500;cursor:pointer;">批量删除 ( <span class="action-cnt"> </span> )</a> -->
                      {% include "recadmin/batch_operate.html" %}
                    </th>
                  </tr>
                </thead>
                <tbody id="node1"></tbody>
            </table>
            <div>
                <nav aria-label="Page navigation">
                    <ul class="pagination" id="bootpagin">
                        <!-- <li>
                            <a href="#" aria-label="Previous" id="prevPage">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" aria-label="Next" id="nextPage">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li> -->
                    </ul>
                </nav>
            </div>    
        </div>
    </div>
</div>
<div class="clear"></div>
<!--添加-->
<div class="modal fade modal-dforward" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" id="modal-forward">
            
        </div>
    </div>
</div>
{% endblock %} 
{% block js %}
<script src="{% static 'recadmin/js/dforward.js' %}"></script>
{% endblock js %}
